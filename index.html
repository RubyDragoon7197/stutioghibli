<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/">
    <link rel="stylesheet" href="/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <main id="app">
        <!-- contenido dinamico -->
    </main>
    <aside class="c-nav">
        <div class="c-nav-search">
            <input type="text" id="search-bar" placeholder="Buscar pelÃ­culas..." oninput="buscarPeliculas(this.value)">
            <button onclick="buscarPeliculas(document.getElementById('search-bar').value)">
                <i data-lucide="search"></i>
            </button>
        </div>
        <button id="btn-home" class="c-nav-item" onclick="mostrarHome(); setActiveButton('btn-home')">
            <i data-lucide="home"></i> Home
        </button>
        <button id="btn-usuario" class="c-nav-item" onclick="mostrarUsuario(); setActiveButton('btn-usuario')">
            <i data-lucide="user"></i> Usuario
        </button>
        <button id="btn-aleatorios" class="c-nav-item" onclick="mostrarAleatorios(); setActiveButton('btn-aleatorios')">
            <i data-lucide="shuffle"></i> Aleatorios
        </button>
        <button id="btn-favoritos" class="c-nav-item" onclick="mostrarFavoritos(); setActiveButton('btn-favoritos')">
            <i data-lucide="heart"></i> Favoritos
        </button>
        <button id="btn-capturados" class="c-nav-item" onclick="mostrarCapturados(); setActiveButton('btn-capturados')">
            <i data-lucide="folder"></i> Capturados.
        </button>
        <button id="btn-detalle" class="c-nav-item" onclick="mostrarDetalle(); setActiveButton('btn-detalle')">
            <i data-lucide="film"></i> Detalle.
        </button>
    </aside>
    
    <script src="/js/api.js"></script>
    <script src="/js/aleatorios.js"></script>
    <script src="/js/detalle.js"></script>
    <script src="/js/favoritos.js"></script>
    <script src="/js/home.js"></script>
    <script src="/js/capturados.js"></script>
    <script src="/js/usuario.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", General)
    </script>
    <script>
        lucide.createIcons();
    </script>
    <script>
        function setActiveButton(id) {
            const buttons = document.querySelectorAll('.c-nav-item');
            buttons.forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById(id);
            if (activeBtn) activeBtn.classList.add('active');
        }
    </script>

</body>
</html>
